<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Todo</title>
    <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }
        }
    </style>
    <link  rel="stylesheet" href="./style.css">
</head>

<body class="bg-[#021526]">
    <div class="flex items-center mx-auto p-4 rounded-lg flex-col shadow-lg mt-[60px] bg-[#1B1A55] w-[500px] ">
        <form autocomplete="off" class="add-form flex items-center justify-between   w-full">
            <input name="todo" placeholder="Create your todos" required class="input-value text-[20px] bg-[#070F2B] text-white outline-none rounded-lg px-3 py-2 w-[78%]" type="text">
            <button type="submit" class="bg-blue-500 text-white text-[20px] font-medium py-2 w-[19%] rounded-lg duration-300 hover:bg-blue-400">Add</button>
        </form>
        <ul class="list-todos h-[70vh] rounded-lg overflow-y-auto w-full mt-10 space-y-2"></ul>
    </div>

    <div id="wrapper" class="modal-outer duration-300 hidden  backdrop-blur fixed inset-0 justify-center flex items-center">
        <div class="modal-inner rounded-lg bg-[#021526] w-[500px] p-4 shadow-xl"></div>
    </div>




    <script src="./main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</body>

</html>
